<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Retro 80s/90s Arcade Style World Clock, Alarm, Timer & Stopwatch</title>
    <meta name="description" content="A stunning retro 80s/90s arcade-themed digital clock with world timezone support, alarm, stopwatch, and countdown timer. Features neon aesthetics and CRT terminal mode.">
    <meta name="keywords" content="digital clock, world clock, alarm, stopwatch, timer, retro, 80s, 90s, arcade, neon, CRT, timezone">
    <meta name="author" content="Vidya Sagar">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Digital Clock - Retro Arcade Style">
    <meta property="og:description" content="Stunning retro 80s/90s arcade-themed digital clock with alarm, timer, and stopwatch">
    <meta property="og:site_name" content="Digital Clock">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Digital Clock - Retro Arcade Style">
    <meta name="twitter:description" content="Stunning retro 80s/90s arcade-themed digital clock with alarm, timer, and stopwatch">

    <!-- Theme Color -->
    <meta name="theme-color" content="#00ffff">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="clock-container">
        <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
            <span class="icon-light">‚òÄÔ∏è</span>
            <span class="icon-dark">üåô</span>
        </button>
        <h1>Digital Clock</h1>

        <!-- Clock Section -->
        <div class="clock-section">
            <div class="clock-header">
                <span class="clock-label">WORLD CLOCK</span>
                <select id="timezoneSelect"></select>
            </div>
            <div class="clock-display-frame">
                <div class="corner-bracket bracket-tl"></div>
                <div class="corner-bracket bracket-tr"></div>
                <div class="corner-bracket bracket-bl"></div>
                <div class="corner-bracket bracket-br"></div>
                <div class="clock-display-inner">
                    <div id="clock" class="large-text"></div>
                    <div class="clock-info">
                        <div id="date"></div>
                        <div id="day"></div>
                    </div>
                </div>
            </div>
            <div id="timezone" class="timezone-badge"></div>
        </div>

        <!-- Alarm Section -->
        <div class="alarm-section">
            <h2>‚è∞ Alarm Clock</h2>
            <div class="alarm-clock-display">
                <div class="alarm-bells">
                    <div class="bell bell-left">üîî</div>
                    <div class="bell bell-right">üîî</div>
                </div>
                <div class="alarm-time-display" id="alarmDisplay">--:--</div>
                <div class="alarm-status" id="alarmCountdown">No alarm set</div>
                <div class="alarm-indicator" id="alarmIndicator">
                    <span class="indicator-dot"></span>
                    <span class="indicator-label">ALARM OFF</span>
                </div>
            </div>
            <div class="alarm-controls">
                <div class="alarm-input-wrapper">
                    <label class="alarm-label">SET TIME</label>
                    <div class="alarm-time-inputs">
                        <div class="drum-picker-wrapper">
                            <div class="drum-picker" id="hourDrumPicker" data-type="hour">
                                <div class="drum-picker-highlight"></div>
                                <div class="drum-picker-gradient-top"></div>
                                <div class="drum-picker-gradient-bottom"></div>
                                <div class="drum-picker-items" id="hourDrumItems"></div>
                            </div>
                        </div>
                        <span class="time-separator">:</span>
                        <div class="drum-picker-wrapper">
                            <div class="drum-picker" id="minuteDrumPicker" data-type="minute">
                                <div class="drum-picker-highlight"></div>
                                <div class="drum-picker-gradient-top"></div>
                                <div class="drum-picker-gradient-bottom"></div>
                                <div class="drum-picker-items" id="minuteDrumItems"></div>
                            </div>
                        </div>
                        <div class="drum-picker-wrapper drum-period">
                            <div class="drum-picker" id="periodDrumPicker" data-type="period">
                                <div class="drum-picker-highlight"></div>
                                <div class="drum-picker-gradient-top"></div>
                                <div class="drum-picker-gradient-bottom"></div>
                                <div class="drum-picker-items" id="periodDrumItems"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alarm-buttons">
                    <button id="setAlarm" class="btn-set">
                        <span class="btn-icon">‚è∞</span>
                        <span class="btn-text">SET</span>
                    </button>
                    <button id="cancelAlarm" class="btn-cancel">
                        <span class="btn-icon">‚úï</span>
                        <span class="btn-text">CLEAR</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Stopwatch Section -->
        <div class="stopwatch-section">
            <h2>‚è±Ô∏è Stopwatch</h2>
            <div class="stopwatch-display-container">
                <svg class="stopwatch-ring" width="200" height="200" viewBox="0 0 280 280">
                    <circle class="stopwatch-ring-bg" cx="140" cy="140" r="120" />
                    <circle class="stopwatch-ring-progress" cx="140" cy="140" r="120" id="stopwatchRingProgress" />
                </svg>
                <div class="stopwatch-center">
                    <div id="stopwatch" class="large-text">00:00:00</div>
                    <div id="stopwatchLaps" class="stopwatch-laps">0 seconds</div>
                </div>
            </div>
            <div class="stopwatch-controls">
                <button id="startStopwatch">‚ñ∂ START</button>
                <button id="resetStopwatch">‚ü≤ RESET</button>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <h2>‚è±Ô∏è Countdown Timer</h2>
            <div class="timer-display-container">
                <svg class="timer-ring" width="160" height="160" viewBox="0 0 280 280">
                    <circle class="timer-ring-bg" cx="140" cy="140" r="120" />
                    <circle class="timer-ring-progress" cx="140" cy="140" r="120" id="timerRingProgress" />
                </svg>
                <div class="timer-center">
                    <div id="timer" class="large-text">00:00:00</div>
                    <div id="timerPercentage" class="timer-percentage">0%</div>
                </div>
            </div>
            <div class="timer-presets">
                <button class="preset-btn" data-minutes="5">
                    <span class="preset-icon">‚ö°</span>
                    <span class="preset-time">5</span>
                    <span class="preset-label">MIN</span>
                </button>
                <button class="preset-btn" data-minutes="10">
                    <span class="preset-icon">‚òï</span>
                    <span class="preset-time">10</span>
                    <span class="preset-label">MIN</span>
                </button>
                <button class="preset-btn" data-minutes="15">
                    <span class="preset-icon">üéÆ</span>
                    <span class="preset-time">15</span>
                    <span class="preset-label">MIN</span>
                </button>
                <button class="preset-btn" data-minutes="30">
                    <span class="preset-icon">‚≠ê</span>
                    <span class="preset-time">30</span>
                    <span class="preset-label">MIN</span>
                </button>
                <button class="preset-btn" data-minutes="60">
                    <span class="preset-icon">üëæ</span>
                    <span class="preset-time">1</span>
                    <span class="preset-label">HOUR</span>
                </button>
            </div>
            <div class="timer-controls">
                <input type="number" id="timerInput" placeholder="Custom minutes">
                <button id="startTimer">‚ñ∂ START</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="/js/clock.js"></script>
</body>
</html>
